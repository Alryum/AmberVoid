services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: sh -c "python backend/manage.py collectstatic --noinput && python backend/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
